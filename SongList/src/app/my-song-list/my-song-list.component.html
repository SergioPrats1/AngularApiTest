<H1>Here is the Song list</H1>
<p *ngIf="loading;">Loading: {{loading}}</p>
<p *ngIf="errorHttp; " [ngStyle]="{'color': errorHttpColor() }">errorHttp: {{errorHttp}}</p>
<p *ngIf="errorHttp;">Error: {{error}}</p>
<table>
  <tr>
    <th>Title</th>
	<th>Artist</th>
	<th>Year</th>
  </tr>
  <tr *ngFor="let song of songs" >
    <td style="background:peru"><a (click)="showSong(song)" > {{song.title}} </a></td>
	<td>{{song.artist}}</td>
	<td>{{song.year}}</td>
  </tr>
</table>
